<html ng-app="WhereIsMyMoney">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style type="text/css">
      body 
      {
        cursor: url('http://ionicframework.com/img/finger.png'), auto;
      }
    </style>

    <title>Side Menus</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <script id="templates/event-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="right">
          <ion-header-bar class="bar-assertive">
            <h1 class="title"> תפריט</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/event/expense-view" class="item" menu-close>הוצאות</a>
              <!--<a href="#/event/attendees" class="item" menu-close>Attendees</a>
              <a href="#/event/ItemsList" class="item" menu-close>Items List</a> -->
              <a href="#/event/ItemPage" class="item" menu-close>תיעוד</a>
              
            </ul>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="templates/ItemPage.html" type="text/ng-template">
      <ion-view view-title="Welcome">
        <ion-content class="padding">
          
          <label class="item item-input">
            <span class="input-label">תאריך</span>
            <input type="date">
          </label>

          <label class="item item-input">
            <span class="input-label">תיאור</span>
            <input type="text">
          </label>

          <label class="item item-input">
            <span class="input-label">0.00</span>
            <input type="number">
          </label>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/expense-view.html" type="text/ng-template">
      <ion-view view-title="הוצאות">
        <ion-content>
        <div class="list card">
          <div class="item item-divider">
              ינואר
          </div>
              <a class="item" href="#">
                Butterfinger
              </a>
              <a class="item" href="#">
                Butterfinger
              </a>
              <a class="item" href="#">
                Butterfinger
              </a>
        </div>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
